<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-A-Mole</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1>Whack-A-Mole</h1>
    </header>
    <main>
        <h2>Rules</h2>
        <p>You have 60 seconds to hit (tap on) the mole as many times as you can. You can only hit the mole once in each square it appears in.</p>
        <h3>Your Score: </h2>
        <h3 id="score">0</h2>
        <h3>Time Left: </h2>
        <h3 id="time-left">60</h2>
        <div class="grid">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
    </main>
    <footer>&copy; 2020 | Throwback Arcade | Leah Hall</footer> 
    <script src="scripts/main.js"></script>
</body>
</html>
