<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles/todo.css">
</head>
<body>
   <div class="container">
       <div class="header">
           <div class="clear">
               <i class="fa fa-refresh"></i>
           </div>
           <div id="date"></div>
       </div>
       <div class="content">
           <ul id="list">
                <!--<li class="item">
                    <i class="far fa-circle co" job="complete" id="0"></i>
                    <p class="text">Task</p>
                    <i class="far fa-trash-alt" job="delete" id="0"></i>
                </li> -->
           </ul>
       </div>
       <div class="add-to-do">
                <input type="text" id="input" placeholder="Add a to-do">
                <i class="fas fa-plus"></i>
        </div>
   </div> 
   <footer>
    <div class="main-tasks">
        <span class="taskLeft" id="tasksLeft"></span> tasks left.
        <button class="btn" id="all">All</button>
        <button class="btn" id="active">Active</button>
        <button class="btn" id="completed">Completed</button>
    </div>
   </footer>
    <script src="scripts/todo.js"></script>
    <script src="https://kit.fontawesome.com/393e689daa.js" crossorigin="anonymous"></script>
</body>
</html>
